{
    "extractor": {
        "reddit": {
            "directory": [
                "./data/raw_downloads/reddit",
                "{author}",
                "{date:%Y-%m-%d}_{id}_{title[:30]}"
            ],
            "filename": "{num:02d}_{filename}.{extension}",
            "metadata": true,
            "path-restrict": "windows"
        },
        "instagram": {
            "directory": [
                "./data/raw_downloads/instagram",
                "{category}",
                "{user[username]}",
                "{date:%Y-%m-%d}_{shortcode}"
            ],
            "filename": "{num:02d}_{filename}.{extension}",
            "metadata": true
        }
    }
}
